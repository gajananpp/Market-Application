<!DOCTYPE html>
<html>
  <head>
    <title>ShareM</title>
    <meta charset="utf-8">
    <meta name="view-port" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel="icon" type="image/png" sizes="32x32" href="">
    <link rel="stylesheet" type="text/css" href="components\bootstrap\dist\css\bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="components\font-awesome\css\font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">

  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <input type="text" placeholder="Enter Scrip ID" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button class="btn btn-primary btn-block">ADD SCRIP</button>
        </div>
      </div>
      <div id = "cards-stack">
        <div class="card-holder prototype">
          <div class="row">
            <div class="col-xs-12">
              <div class="card">
                <div class="title text-center"><span id="scrip-id">Company</span>&nbsp( <span id="current"></span>&nbsp&nbsp<i class="fa fa-arrow-up"></i>&nbsp<span id="change"></span> )</div>
                <div class="body">
                  <div class="table-responsive">
                    <table class="table table-striped table-bordered text-center">
                      <!-- <tr class="company">
                        <td colspan="4">Company</td>
                      </tr> -->
                      <tr class="headings">
                        <td>High</td>
                        <td>Low</td>
                        <td>Previous Close</td>
                        <td>Open</td>
                      </tr>
                      <tr class="values">
                        <td><span id="high">Value1</span></td>
                        <td><span id="low">Value2</span></td>
                        <td><span id="previousClose">Value3</span></td>
                        <td><span id="open">Value4</span></td>
                      </tr>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./js/main.js"></script>
    <script type="text/javascript" src="./js/updatescrip.js"></script>
  </body>
</html>
